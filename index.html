<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrit ECEP Timesheet Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .view-section {
            margin-top: 40px;
            text-align: center;
        }

        .view-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .view-link:hover {
            background-color: #0b7dda;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1,
            h2 {
                font-size: 1.5em;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Amrit !! Submit Your Timesheet for ECEP</h1>
        <form id="timesheetForm">
            <label for="date">Date * (Required)</label>
            <input type="date" id="date" name="date" required>

            <label for="projectTitle">Project Title</label>
            <input type="text" id="projectTitle" name="projectTitle">

            <label for="contractingAuthority">Contracting Authority</label>
            <input type="text" id="contractingAuthority" name="contractingAuthority">

            <label for="workDone">Work Done * (Required)</label>
            <textarea id="workDone" name="workDone" rows="4" required></textarea>

            <label for="websiteUrl">Website URL</label>
            <input type="url" id="websiteUrl" name="websiteUrl">

            <button type="submit">Submit Timesheet</button>
        </form>

        <div class="view-section">
            <h2>View Your Timesheet</h2>
            <a href="https://docs.google.com/spreadsheets/d/1JvTqCetAN-oX97DC4jfi5wydW3hyJlhSvLB-aDZ2i8E/edit?usp=sharing"
                target="_blank" class="view-link">Open Google Sheet</a>
        </div>
    </div>

    <script>
        document.getElementById('timesheetForm').addEventListener('submit', function (e) {
            e.preventDefault();  // Stop default form submit

            // Get form values
            const formData = {
                date: document.getElementById('date').value,
                projectTitle: document.getElementById('projectTitle').value,
                contractingAuthority: document.getElementById('contractingAuthority').value,
                workDone: document.getElementById('workDone').value,
                websiteUrl: document.getElementById('websiteUrl').value
            };

            // Check if required fields are filled (extra safety, though HTML handles it)
            if (!formData.date || !formData.workDone) {
                alert('Please fill in the required fields: Date and Work Done.');
                return;
            }

            // Send to Google Apps Script
            const scriptURL = 'https://script.google.com/macros/s/AKfycby6ogNxgRCnDGoOlr-GKuFheOxTDo15IoOFVIdE_usg3OZTbOCGmtbiEm1lyQZsTMdEXA/exec';
            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        alert('Timesheet submitted successfully! Row added: ' + data.row);
                        document.getElementById('timesheetForm').reset();  // Clear form
                    } else {
                        alert('Error submitting. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Network error. Check your connection and try again.');
                });
        });
    </script>
</body>

</html>
