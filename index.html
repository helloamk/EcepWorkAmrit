<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amrit - ECEP Timesheet Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #555;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    .view-link {
      margin-top: 20px;
      display: block;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .view-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Amrit - ECEP Timesheet Form</h2>
    <form id="timesheetForm">
      <label>Date (Required):</label>
      <input type="date" name="date" id="dateField" required>

      <label>Project Title:</label>
      <input type="text" name="projectTitle">

      <label>Contracting Authority:</label>
      <input type="text" name="contractingAuthority">

      <label>Work Done (Required):</label>
      <textarea name="workDone" rows="3" required></textarea>

      <label>Website URL:</label>
      <input type="url" name="websiteUrl">

      <button type="submit">Submit</button>
      <div class="message" id="formMessage"></div>
    </form>

    <!-- Link to view Google Sheet -->
    <a class="view-link" href="https://docs.google.com/spreadsheets/d/188mhv6C9ZLJCRJrrCBckSCv1j2tk0HCJ7IhrvV9Lybk/edit?usp=sharing" target="_blank">
      View Your Form Data
    </a>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxSgsjRJc6_j-ALNXdPSfn6sUWPs3BYgGnioBKk-FN6BkdvlwLn_5XrZtNkCZuzfkLV/exec";
    const form = document.getElementById("timesheetForm");
    const message = document.getElementById("formMessage");
    const dateField = document.getElementById("dateField");

    // Auto-fill today's date
    function setTodayDate() {
      const today = new Date().toISOString().split("T")[0];
      dateField.value = today;
    }
    setTodayDate();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (result.result === "success") {
          message.style.color = "green";
          message.textContent = "Form submitted successfully!";
          form.reset();
          setTodayDate(); // re-fill date after reset
        } else {
          throw new Error("Error submitting form");
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Something went wrong. Try again!";
      }
    });
  </script>
</body>
</html>
